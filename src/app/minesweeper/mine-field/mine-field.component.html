<table>
  <tr *ngFor="let row of gameCells">
    <td *ngFor="let gameCell of row">
      <app-game-cell [isGameRunning]='isGameRunning' [gameCell]='gameCell' (revealed)='onRevealed($event)'></app-game-cell>
    </td>
  </tr>
</table>
